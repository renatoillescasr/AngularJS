<!DOCTYPE html>
<html>
    <head>
    	<meta charset="utf-8">
    	<meta http-equiv="X-UA-Compatible" content="IE=edge">
    	<title></title>
    	<link rel="stylesheet" href="">
    </head>
    <body ng-app="miApp" ng-controller="miController" ng-init="rand=0;">
        
        <h2>Numero Aleatorio</h2>
        <input type="button" value="Generar" ng-click="numeroAleatorio()"><br><br>
        {{rand}}
    
        <!--CDN AngularJS-->
		<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.23/angular.min.js"></script>
		<script>
            angular
                .module('miApp', [])
                .controller('miController', ['$scope', function(m){
                    m.numeroAleatorio = function(){
                        m.rand = Math.floor( Math.random() * 100 );
                    };
                }]);
        </script>
		
    </body>
</html>
