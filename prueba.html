<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title> Ejemplo JQUERY </title>
	</head>
	<body>
		<h1>Hola </h1>
			<form>
				Tu nombre es: <input type="text" id="nombre">
			</form>
		<script src="https://code.jquery.com/jquery-1.11.1.min.js"></script>
		<script>
			$(function(){
				var campoTexto = $("#nombre");
				var titular = $("h1");
				campoTexto.on("keyup",function(){
					titular.text("Hola " + campoTexto.val());
				});
			});
		</script>
	</body>
</html>
