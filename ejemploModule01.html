<!DOCTYPE html>
<html lang="en" ng-app="miAplicacion">
	<head>
		<meta charset="utf-8">
		<title>Angular con Module</title>
	</head>
	<body>

		<!--CDN AngularJS-->
		<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.23/angular.min.js"></script>
		<!-- Modulos para AngularJS -->
		<script>
			//almacenamiento a variblae
			var app = angular.module("miAplicacion",[]);

			//opcion recomendada, denominado Fluent
			angular
				.module("miAplicacion",[])
				.controller()
				.factory()
		</script>
	</body>
</html>
